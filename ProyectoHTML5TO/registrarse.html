<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registrarse en Essence de François</title>
    <link rel="stylesheet" href="Styles/registarse.css">

</head>
<body>
    <video autoplay muted loop id="video-fondo">
        <source src="Videos/Arena.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <div class="login-container">
        <div class="login-card">
            <div class="login-title">
                <span class="login-text">Registrate</span>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <input required placeholder="Correo" class="login-input" type="text" autocomplete="off" />
                </div>
                <div class="input-group">
                    <input required placeholder="Contraseña" class="login-input" type="password" autocomplete="new-password" />
                </div>
                <form action="index.html" method="GET">
                    <button type="submit" class="login-btn">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
